<p class="p1">迅盈高清壁纸隐私策略</p>

<p class="p5">一、适用范围</p>
<p class="p6">     使用迅盈高清壁纸不限制用户群体。</p>
<p class="p7"><br></p>
<p class="p5">二、信息的使用</p>

<p class="p7"><br></p>
<p class="p5">三、信息披露</p>
<p class="p6">     根据法律的有关规定，或者行政或司法机构的要求，向第三方或者行政、司法机构披露；</p>
<p class="p6">     如您出现违反中国有关法律、法规或相关规则的情况，需要向第三方披露；</p>
<p class="p7"><br></p>
<p class="p8">四、信息存储和交换</p>
<p class="p4">     讯盈收集的有关您的下载壁纸的兴趣爱好记录在服务器上，未您和更多用户去提供更多您喜欢的内容。</p>
